<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Upload</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Upload Your Profile Picture(s)</h1>
        <form action="http://localhost:5000/uploadProfilePicture" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="mypic">Select Profile Pictures:</label>
                <input type="file" id="mypic" name="mypic" multiple accept="image/jpeg, image/jpg, image/png" required>
            </div>

            <div class="form-group">
                <button type="submit" class="upload-btn">Upload</button>
            </div>
        </form>
    </div>
</body>

</html>
